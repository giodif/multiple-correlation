<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiple Correlation Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stage">
        <h2>Scatterplot and Results of Simple Correlation</h2>
        <canvas id="canvas"></canvas>
        <div class="results">
            <p id="out2"><span>Standard Deviation X:</span></p>
            <p id="out3"><span>Standard Deviation Y:</span></p>
        </div>
        <div class="results">
            <p id="out1"><span>Covariance:</span></p>
            <p id="out4"><span>Pearson's:</span></p>
            <p id="out5"><span>Determination:</span></p>
        </div>
    </div>
    <div class="stage">
        <div id="raw_correlations" class="results correlations">
            <h2>Raw Correlations (Pearson's)</h2>
        </div>
    </div>
    <div class="stage">
        <div id="scaled_correlations" class="results correlations">
            <h2>Scaled Correlations (Pearson's)</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
